{% extends 'base.html' %}
{% block content %}
<section>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-list fa-4x"></i>
                </div>
                <div class="col-xs-9 text-left">
                    <div><h3>Customers</h3></div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="navbar-button">
                <a id="btnAdd" class="btn-primary btn col-md-offset-11" role="button" data-trigger="focus" title="Add User" href="{% url 'accounting:customer_create' %}">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <tooltip md-direction="left">New</tooltip>
                </a>
            </div>
            <br/>
            <div class="table-responsive">
            <table id="listCustomer" class="data-table table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="col-md-3">Name</th>
                    <th class="col-md-3">Company Name</th>
                    <th class="col-md-3">Address</th>
                    <th class="col-md-2">Phone</th>
                    <th class="col-md-1">Action</th>
                </tr>
                </thead>
                <tbody>
                {% for c in object_list %}
                <tr>
                    <td>{{c.fullname}}</td>
                    <td>{{c.company_name}}</td>
                    <td>{{c.address}}</td>
                    <td>{{c.phone}}</td>
                    <td>
                        <toolbar class="md-accent">
                            <a data-type="info" data-trigger="focus" title="Edit Customer" data-animation="am-flip-x" type="button" class="btn btn-primary test-tooltip" href="{% url 'accounting:customer_edit' c.id_cut %}">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                <tooltip md-direction="left"></tooltip>
                            </a>
                        </toolbar>
                        <toolbar class="md-accent">
                            <a data-type="info" data-animation="am-flip-x" data-trigger="focus" title="Delete Customer" type="button" class="btn btn-danger test-tooltip" href="{% url 'accounting:customer_delete' c.id_cut %}">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                <tooltip md-direction="left"></tooltip>
                            </a>
                        </toolbar>
                    </td>
                    {% endfor %}
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
