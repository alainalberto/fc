<section>
    <div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-3">
          <i class="fa fa-users fa-4x"></i>
      </div>
      <div class="col-xs-9 text-left">
          <div><h3>{{ title }}</h3></div>
      </div>
    </div>
  </div>
  <div class="panel-body">
      <form name="form_customer" method="post" class="form" role="form" id="form_customer" validate>{% csrf_token %}
      <fieldset>
      <!-- Form Name -->
      <!-- Text input-->
      <div class="form-group col-md-3 col-md-offset-1" >
        <label class="label-control">{{form.fullname.label}} </label>
        {{form.fullname}}
      </div>
      <!-- Text input-->
       <div class="form-group col-md-4 col-md-offset-1">
         <label class="label-control">{{ form.company_name.label }}</label>
        {{ form.company_name }}
      </div>
    <!-- Select Basic -->
      <div class="form-group col-md-3 col-md-offset-1">
          <label class="label-control">{{ form.no_social.label }}</label>
          {{ form.no_social }}
      </div>
          <div class="form-group col-md-4 col-md-offset-1">
              <label class="label-control">{{ form.address.label }}</label>
              {{ form.address }}
          </div>
          <div class="form-group col-md-3 col-md-offset-1">
              <label class="label-control">{{ form.phone.label }}</label>
              {{ form.phone }}
          </div>
          <div class="form-group col-md-4 col-md-offset-1">
              <label class="label-control">{{ form.email.label }}</label>
              {{ form.email }}
          </div>
          <div class="form-group col-md-3 col-md-offset-1">
              <label class="label-control">{{ form.business.label }}</label>
              {{ form.business }}
          </div>
          <div class="form-group col-md-3 col-md-offset-1">
              <label class="label-control">{{ form.usdot.label }}</label>
              {{ form.usdot }}
          </div>
          <div class="form-group col-md-3 col-md-offset-1">
              <label class="label-control">{{ form.mc.label }}</label>
              {{ form.mc }}
          </div>
          <div class="form-group col-md-3 col-md-offset-1">
              <label class="label-control">{{ form.txdmv.label }}</label>
              {{ form.txdmv }}
          </div>
          <div class="form-group col-md-3 col-md-offset-1">
              <label class="label-control">{{ form.ein.label }}</label>
              {{ form.ein }}
          </div>
          <div class="form-group col-md-2 col-md-offset-1" >
              <label class="label-control">{{form.deactivated.label}} </label>
              {{form.deactivated}}
          </div>
          <!-- Button (Double) -->
          <div class="form-group col-md-5 col-md-offset-4">
              <input type="submit" class="btn btn-success" value="Save">
              <a type="button" href="{% url 'accounting:customers' %}" class="btn btn-danger">Cancel </a>
          </div>

      </fieldset>
      </form>
  </div>
    </div>
</section>
