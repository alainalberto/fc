{% extends 'base.html' %}
{% block content %}
<section>
    <div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-3">
          <i class="fa fa-indent fa-4x"></i>
      </div>
      <div class="col-xs-9 text-left">
          <div><h3>{{ title }}</h3></div>
      </div>
    </div>
  </div>
  <div class="panel-body">
      <form name="form_customer" method="post" class="form" role="form" id="form_customer" validate>{% csrf_token %}
      <fieldset>
      <!-- Form Name -->
      <!-- Text input-->
      <div class="form-group col-md-4 col-md-offset-4" >
        <label class="label-control">Name: </label>
        {{form.name}}
      </div>
      <!-- Text input-->
       <div class="form-group col-md-4 col-md-offset-4">
         <label class="label-control">Last Name: </label>
        {{ form.lastname }}
      </div>
    <!-- Select Basic -->
      <div class="form-group col-md-5 col-md-offset-4">
        <label class="label-control">SSN: </label>
        {{ form.no_social }}
      </div>
        <div class="form-group col-md-5 col-md-offset-4">
        <label class="label-control">Address: </label>
        {{ form.address }}
      </div>
        <div class="form-group col-md-5 col-md-offset-4">
        <label class="label-control">Phone: </label>
        {{ form.phone }}
      </div>
        <div class="form-group col-md-5 col-md-offset-4">
        <label class="label-control">Email: </label>
        {{ form.email }}
      </div>
        <div class="form-group col-md-5 col-md-offset-4">
        <label class="label-control">Busines: </label>
        {{ form.business }}
      </div>
        <div class="form-group col-md-5 col-md-offset-4">
        <label class="label-control">Folder: </label>
        {{ form.folders }}
      </div>
        <div class="form-group col-md-5 col-md-offset-4">
        <label class="label-control">User: </label>
        {{ form.users }}
      </div>
       <!-- Button (Double) -->
      <div class="form-group col-md-5 col-md-offset-4">
        <input type="submit" class="btn btn-success" value="Save">
        <a type="button" href="{% url 'accounting:customers' %}" class="btn btn-danger">Cancel </a>
      </div>

    </fieldset>
    </form>
  </div>
</div>

</section>
{% endblock %}
