{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script  src="https://code.jquery.com/jquery-3.2.1.js"
             integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
             crossorigin="anonymous"></script>
</head>
<body>
<div class='wrapper'>
    <div class='header'>
        <div class="row">
            <div class="col-md-offset-1"></div>
            <h2 class="text-center">
                <p class="bg-primary">Receipts</p>
            </h2>
            <div class="col-md-offset-11">
                <strong>Date: </strong>{{date}}
            </div>
            <div class="col-md-offset-1">
                <img src="{% static 'img/logoFCI.png'%}" width="20%" height="15%">
            </div>

        </div>
    </div>
    <div class="col-md-offset-1">
        <address>
            <strong>{{business.name}}</strong>
            <br>{{business.address}}
            <br> Phone: {{business.phone}}
            <br> Fax: {{business.fax}}
        </address>
    </div>
    <div class="col-md-7 col-md-offset-3">
        <table id="tbItem" class="table table-striped table-bordered ">
            <thead>
            <tr>
                <th>Description</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="col-md-7">{{description}}</td>
                <td class="col-md-1">$ {{total}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
 <div class="row">
            <div class="col-md-offset-1"></div>
            <h5 class="text-center">
                <p class="bg-primary">THANK YOU FOR YOUR BUSINESS</p>
            </h5>
        </div>
</body>


</html>
