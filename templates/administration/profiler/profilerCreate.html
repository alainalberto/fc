<section ng-controller="prfCtrl">
  <div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-3">
          <i class="fa fa-users fa-4x"></i>
      </div>
      <div class="col-xs-9 text-left">
          <div><h3>Create new Profiler</h3></div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <form name="form_create_profiler" ng-submit="create()" class="form" role="form" ng-model="form" id="form_create_busines" validate>
      <fieldset>
        <!-- Form Name -->
        <!-- Text input-->
        <div class="form-group col-md-4 col-md-offset-4" >
          <label class="control-label" for="name">Name</label>
          <input id="name" name="Name" ng-model="name" type="text" placeholder="Name" class="form-control input-md" required>
        </div>
        <!-- Text input-->
         <div class="form-group col-md-5 col-md-offset-4">
          <label class="control-label" for="address">Description</label>
          <input id="description" name="description" ng-model="description" type="text" placeholder="description" class="form-control input-md" required>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group col-md-2 col-md-offset-4">
            <label><input type="checkbox" name"active" ng-model="active"> Activated </label>
        </div>
        <div class="form-group col-md-4 col-md-offset-4">
          <fieldset class="demo-fieldset" >
            <legend class="demo-legend">Select at least one menu</legend>
            <div layout="row" layout-wrap flex>
              <div class="demo-select-all-checkboxes" flex="100" ng-repeat="menu in menus">
                <input type="checkbox" ng-checked="exists(menu, lismenu)" ng-click="toggle(menu, lismenu)">
                 {{ menu.name_men }}
                </input>
              </div>
            </div>
          </fieldset>
        </div>
        <!-- Button (Double) -->
        <div class="form-group col-md-5 col-md-offset-4">
          <input type="submit" class="btn btn-success" value="Save">
          <a type="button" href="/#!/profilers" class="btn btn-danger">Cancel </a>
        </div>

      </fieldset>
      <div class="form-group col-md-6 col-md-offset-4">
        <div class="animate-show-hid" ng-show="message">
          <div class="alert alert-info" role="alert">Bussiness created successfully!!!</div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_profiler.$submitted || form_create_profiler.$errors">
          <div class="alert alert-danger" role="alert" ng-bind="error"></div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_profiler.$submitted">
          <div class="alert alert-danger" role="alert" ng-show="form_create_profiler.description.$error.required">Tell os Phone number.</div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_profiler.$submitted">
          <div class="alert alert-danger" role="alert" ng-show="form_create_profiler.Phone.$error.number">This is not a number.</div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_profiler.$submitted">
          <div class="alert alert-danger" role="alert" ng-show="form_create_profiler.Name.$error.required">Tell us your Name.</div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_profiler.$submitted">
          <div class="alert alert-danger" role="alert" ng-show="form_create_profiler.Address.$error.required">Tell us your Address.</div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_profiler.$submitted">
          <div class="alert alert-danger" role="alert" ng-show="form_create_profiler.Fax.$error.number">This is not a number.</div>
        </div>
      </div>
    </form>
  </div>
</div>
</section>
