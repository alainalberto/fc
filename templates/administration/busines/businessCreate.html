<section ng-controller="busCtrl">
  <div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-3">
          <i class="fa fa-building-o fa-4x"></i>
      </div>
      <div class="col-xs-9 text-left">
          <div><h3>Create new Business</h3></div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <form name="form_create_busines" ng-submit="create()" class="form" role="form" ng-model="form" id="form_create_busines" validate>
      <fieldset>
        <!-- Form Name -->
        <!-- Text input-->
        <div class="form-group col-md-4 col-md-offset-4" >
          <label class="control-label" for="name">Name</label>
          <input id="name" name="Name" ng-model="name" type="text" placeholder="Name" class="form-control input-md" required>
        </div>
        <!-- Text input-->
         <div class="form-group col-md-5 col-md-offset-4">
          <label class="control-label" for="address">Address</label>
          <input id="address" name="Address" ng-model="address" type="text" placeholder="address" class="form-control input-md" required>
        </div>
        <!-- Text input-->
         <div class="form-group col-md-3 col-md-offset-4">
          <label class="control-label" for="phone">Phone</label>
          <input id="phone" name="Phone" ng-model="phone" type="number" placeholder="phone" class="form-control input-md" required>
         </div>
        <!-- Password input-->
        <div class="form-group col-md-3 col-md-offset-4">
          <label class="control-label" for="fax">Fax</label>
          <input id="fax" name="Fax" ng-model="fax" type="number" placeholder="fax" class="form-control">
        </div>
        <!-- Password input-->
         <div class="form-group col-md-4 col-md-offset-4">
          <label class="control-label" for="website">WebSite</label>
          <input id="website" name="Website"  ng-model="website" type="text"  placeholder="website" class="form-control">
         </div>
      <!-- Select Basic -->
        <div class="form-group col-md-5 col-md-offset-4">
          <label class=" control-label" for="profiler">Upload logo</label>
          <div class="dropdown">
            <input type="text" name="namefile" ng-model="namefile" placeholder="File name..">
            <input type="file" name="file" ng-model="file">
          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group col-md-2 col-md-offset-4">
            <label><input type="checkbox" name"active" ng-model="active"> Activated </label>
        </div>

        <div class="form-group col-md-4 col-md-offset-4">
         <label class="control-label" for="messager">Company motto</label>
         <textarea id="messager" name="Messager"  ng-model="messager" type="textarea" placeholder="Company motto...." class="form-control"></textarea>
        </div>

        <!-- Button (Double) -->
        <div class="form-group col-md-5 col-md-offset-4">
          <input type="submit" class="btn btn-success" value="Save">
          <a type="button" href="/#!/busines" class="btn btn-danger">Cancel </a>
        </div>

      </fieldset>
      <div class="form-group col-md-6 col-md-offset-4">
        <div class="animate-show-hid" ng-show="message">
          <div class="alert alert-info" role="alert">Bussiness created successfully!!!</div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_busines.$submitted || form_create_busines.$errors">
          <div class="alert alert-danger" role="alert" ng-bind="error"></div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_busines.$submitted">
          <div class="alert alert-danger" role="alert" ng-show="form_create_busines.Phone.$error.required">Tell os Phone number.</div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_busines.$submitted">
          <div class="alert alert-danger" role="alert" ng-show="form_create_busines.Phone.$error.number">This is not a number.</div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_busines.$submitted">
          <div class="alert alert-danger" role="alert" ng-show="form_create_busines.Name.$error.required">Tell us your Name.</div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_busines.$submitted">
          <div class="alert alert-danger" role="alert" ng-show="form_create_busines.Address.$error.required">Tell us your Address.</div>
        </div>
        <div class="animate-show-hid" ng-show="form_create_busines.$submitted">
          <div class="alert alert-danger" role="alert" ng-show="form_create_busines.Fax.$error.number">This is not a number.</div>
        </div>
      </div>
    </form>
  </div>
</div>
</section>
