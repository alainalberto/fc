{% extends 'base.html' %}
{% block content %}
<section>
    <div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-3">
          <i class="fa fa-indent fa-4x"></i>
      </div>
      <div class="col-xs-9 text-left">
          <div><h3>{{ title }}</h3></div>
      </div>
    </div>
  </div>
  <div class="panel-body">
     <form name="form_file" method="post" enctype="multipart/form-data" class="form" role="form" id="form_file" validate>
         {% csrf_token %}
      <fieldset>
      <!-- Form Name -->
      <!-- Text input-->
      <div class="form-group col-md-4 col-md-offset-4" >
        <label class="label-control">{{form.name.label}} </label>
        {{form.name}}
      </div>
      <!-- Text input-->
       <div class="form-group col-md-4 col-md-offset-4">
         <label class="label-control">Description </label>
        {{ form.drescription }}
      </div>
    <!-- Select Basic -->
      <div class="form-group col-md-4 col-md-offset-4">
        <label class="label-control">Upload File </label>
        {{ form.url }}
      </div>

       <!-- Button (Double) -->
      <div class="form-group col-md-4 col-md-offset-4">
        <input type="submit" class="btn btn-success" value="Save">
        <a type="button" href="/services/forms" class="btn btn-danger">Cancel </a>
      </div>

    </fieldset>
    </form>
  </div>
</div>

</section>
{% endblock %}
