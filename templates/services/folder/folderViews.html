{% extends 'base.html' %}
{% block content %}
<section>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-list fa-4x"></i>
                </div>
                <div class="col-xs-9 text-left">
                    <div><h3>List Forms</h3></div>
                </div>
            </div>
        </div>
                <div class="panel-body">
                    <div class="navbar-button">
                        <a id="btnAdd" class="btn-primary btn col-md-offset-11" role="button" data-trigger="focus" title="Add File" href="{% url 'services:folder_create' %}" {% if not perms.tools.file_add %} disabled {% endif %}>
                            <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                            <tooltip md-direction="left">New</tooltip>
                        </a>
                    </div>
                    <br/>
                    <table class="table data-table table-striped">
            <tbody>
                {% for f in folders %}
                <tr>
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        {{f.name}}
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <table class="table data-table table-striped">
                                        <thead>
                                        <th>Name</th>
                                        <th>Date Saved</th>
                                        <th>Action</th>

                                        </thead>
                                        <tbody>
                                        {% for file in files %}
                                        {% if file.folders == f %}
                                        <tr>
                                            <td><i class="fa fa-file-pdf-o" aria-hidden="true"></i> <a href="/static/media/{{ file.url }}" target="_blank">{{file.name}}</br></a></td>
                                            <td>{{ file.date_save }}</td>
                                            <td>
                                                <toolbar class="md-accent">
                                                    <a data-type="info" href="{% url 'services:file_edit' file.id_fil %}" data-trigger="focus"  data-animation="am-flip-x" type="button" class="btn btn-primary test-tooltip">
                                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                                        <tooltip md-direction="left"></tooltip>
                                                    </a>
                                                </toolbar>
                                                <toolbar class="md-accent">
                                                    <a data-type="info" href="{% url 'services:file_delete' file.id_fil %}" data-animation="am-flip-x" data-trigger="focus"   type="button" class="btn btn-danger test-tooltip">
                                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                                        <tooltip md-direction="left"></tooltip>
                                                    </a>
                                                </toolbar>
                                            </td>
                                        </tr>
                                        {% endif %}
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
</section>
{% endblock %}
