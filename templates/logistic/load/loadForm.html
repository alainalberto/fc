{% extends 'base.html' %}
{% block content %}
<section>
    <div class="panel panel-primary">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-3">
          <i class="fa fa-users fa-4x"></i>
      </div>
      <div class="col-xs-9 text-left">
          <div><h3>{{ title }}</h3></div>
      </div>
    </div>
  </div>
  <div class="panel-body">
      <form name="form_customer" method="post" class="form" role="form" id="form_customer" validate>{% csrf_token %}
      <fieldset>
      <!-- Form Name -->
      <!-- Text input-->
      <div class="form-group col-md-4 col-md-offset-1" >
        <label class="label-control">{{form.broker.label}} </label>
        {{form.broker}}
      </div>
      <!-- Text input-->
       <div class="form-group col-md-3 col-md-offset-1">
         <label class="label-control"> {{ form.number.label }}</label>
        {{ form.number }}
      </div>
    <!-- Select Basic -->
      <div class="form-group col-md-4 col-md-offset-1">
          <label class="label-control">{{ form.place_loading.label }} </label>
          {{ form.place_loading }}
      </div>
          <div class="form-group col-md-5 col-md-offset-1">
                        <label class="label-control">{{ form.loading_date.label }}</label>
                        <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            {{ form.loading_date }}
                            <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                        </div>
                    </div>
          <div class="form-group col-md-4 col-md-offset-1">
              <label class="label-control"> {{ form.place_dischande.label }} </label>
              {{ form.place_dischande }}
          </div>
          <div class="form-group col-md-3 col-md-offset-1">
                        <label class="label-control">Driver: </label>
                        <select name="driver" class="form-control" required>
                            {% for driver in drivers %}
                            <option value="{{driver.id_acn}}">{{ driver }}</option>
                            {% endfor %}
                        </select>
                    </div>
          <div class="form-group col-md-4 col-md-offset-1">
              <label class="label-control">{{ form.dispash.label }} </label>
              {{ form.dispash }}
          </div>
          <div class="form-group col-md-3 col-md-offset-1">
              <label class="label-control"> {{ form.value.label }} </label>
              {{ form.value }}
          </div>
          <div class="form-group col-md-6 col-md-offset-1" >
              <label class="label-control">{{form.note.label}} </label>
              {{form.note}}
          </div>
          <div class="form-group col-md-2 col-md-offset-1" >
              <label class="label-control">{{form.paid.label}} </label>
              {{form.paid}}
          </div>
          <!-- Button (Double) -->
          <div class="form-group col-md-5 col-md-offset-4">
              <input type="submit" class="btn btn-success" value="Save">
              <a type="button" href="{% url 'logistic:loads' %}" class="btn btn-danger">Cancel </a>
          </div>

      </fieldset>
      </form>
  </div>
    </div>

</section>
{% endblock %}
